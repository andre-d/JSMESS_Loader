<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>MESS in a browser!</title>
        <style>
            #output {
                font-family: "Courier New", monospace;
                white-space: pre;
                width: 100%;
                overflow: scroll;
                overflow-x: hidden;
                height: 50%;
                position: fixed;
                bottom: 0px;
                z-index: 0;
            }
            
            canvas {
                border: 4px black solid;
                z-index: 2;
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                -ms-interpolation-mode: nearest-neighbor;
            }
            
            h1, #canvasholder {
                text-align: center;
            }
        </style>
        <script type='text/javascript' src='jsmess-loader.js'></script>
        <script type='text/javascript' src='jsmess-launcher.js'></script>
    </head>
    <body>
        <h1>MESS in a browser!</h1>
        <div id='canvasholder'>
            <select id="selgame"></select><br/>
            <canvas id="canvas" width="512" height="512"></canvas>
        </div>
        <div id='output' style="display:block;"></div>
    </body>
</html>
