<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>MESS in a browser!</title>

    <link rel="stylesheet" href="jsmess.css" media="screen">
  </head>

  <body>
    <div id="canvasholder">
      <p>
        <select id="selgame"></select>
      </p>
      <canvas id="canvas" width="512" height="512"></canvas>
      <p>
        <button id="gofullscreen">Fullscreen</button>
        <button id="cchange_button"></button>
      </p>
      <label for="mute">Mute</label><input type="checkbox" id="mute"></input>
      <div id="gamepadtext"></div>
    </div>

    <div id="gameinfo"></div>
    <div id="moduleinfo"></div>

    <script data-main="../lib/index" src="../node_modules/alameda/alameda.js"></script>
    <script>
      document.querySelector("#cchange_button").onclick = function() {
        document.body.classList.toggle("dark");
      };
    </script>
  </body>
</html>
